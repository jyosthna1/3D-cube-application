<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Cube with Three.js</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css"/>
</head>
<body>
  <div class="container">
    <label for="rotation-slider">Rotation Speed:</label>
    <input type="range" id="rotation-slider" min="0" max="0.1" step="0.001" value="0.01" />
    <div class="button-container">
      <button class="btn btn-primary button" id="move-left">Left</button>
      <button class="btn btn-primary button" id="move-right">Right</button>
      <button class="btn btn-primary button" id="move-up">Up</button>
      <button class="btn btn-primary button" id="move-down">Down</button>
    </div>
    <div class="updating-container">
      <button class="btn btn-success buttonM" id="reset">Reset</button>
      <button class="btn btn-success buttonM" id="save">Save</button>
      <button class="btn btn-success buttonM" id="updatingState">Save Current State</button>
    </div>
    <p class="message" id="message"></p>
  </div> 
  <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
  <script src="script.js"></script>
  
</body>
</html>
